apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: ob-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - "*"
  gateways:
  - ob-gateway
  http:
  - match:
    - uri:
        exact: /
    - uri:
        prefix: /product
    - uri:
        prefix: /cart
    - uri:
        prefix: /static
    - uri:
        prefix: /setCurrency
    route:
    - destination:
        host: frontend
        port:
          number: 8080